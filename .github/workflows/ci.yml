name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==2.3.2

      - name: Poetry sanity (pyproject)
        run: poetry check

      - name: Lockfile in sync
        run: poetry check --lock

      - name: Install deps (incl. dev)
        run: poetry install --no-interaction --no-ansi

      - name: Pytest
        run: poetry run pytest -q

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker build
        run: docker build -t qts-architect:ci .
