services:
  redis:
    image: redis:alpine
    container_name: qts_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qts_trader
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./conf:/app/conf:ro
    command: python -m qts_core.main_live store.redis_url=redis://redis:6379/0
    restart: on-failure

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qts_dashboard
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    ports:
      - "8501:8501"
    volumes:
      - ./conf:/app/conf:ro
    command: streamlit run qts_core/src/qts_core/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    restart: always
